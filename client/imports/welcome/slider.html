<div materialize="slider" [materializeParams]="[{height:550}]" class="slider">
  <ul class="slides">
    <li>
      <img class="slider-image" src="images/slides/slide1.jpg"> 
      <div class="caption center-align">
        <h3 class="hide-on-small-only">National Society of Leadership and Success <br> CSUN Chapter</h3>
        <h3 class="hide-on-med-and-up">NSLS</h3>
        <h5 class="light grey-text text-lighten-3">Building leaders who make a better world</h5>
        <button class="btn btn-large red darken-2">Steps Towards Induction</button>
      </div>
    </li>
    <li>
      <img class="slider-image" src="images/slides/slide2.jpg"> <!-- random image -->
      <div class="caption left-align">
        <h3>Do you have any questions regarding our Chapter?</h3>
        <h5 class="light grey-text text-lighten-3">Read our FAQ section</h5>
        <button class="btn btn-large red darken-2">Popular Questions</button>
      </div>
    </li>
    <li>
      <img class="slider-image" src="images/slides/slide3.jpg"> <!-- random image -->
      <div class="caption right-align">
        <h3>Want to become more involved with this chapter?</h3>
        <h5 class="light grey-text text-lighten-3">Apply to our Executive Board!</h5>
        <button class="btn btn-large red darken-2">Available Eboard Positions</button>
      </div>
    </li>
  </ul>
</div>
