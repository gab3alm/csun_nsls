<!-- ||JOIN SNT GROUP MODAL - START    -->
<!-- ||||||||||||||||||||||||||||||||||-->
<!-- Modal Structure -->
<div id="snt-group-joining" class="modal">
  <div class="modal-content">
    <h4>Please enter your information</h4>
    <div class="row">

      <p class="section-description">Basic personal information</p>
      <!-- FIRST NAME START -->
      <div class="input-field col s12">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">first name</label>
      </div>
      <!-- FIRST NAME END -->

      <!-- LAST NAME START -->
      <div class="input-field col s12">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">last name</label>
      </div>
      <!-- LAST NAME END -->

      <!-- EMAIL START -->
      <div class="input-field col s12">
        <input id="email" type="text" class="validate">
        <label for="email">email</label>
      </div>
      <!-- EMAIL END -->

      <!-- AVAILABILITY START -->
      <p class="section-description">Availability</p>
      <div class="input-field col s12 m4">
        <input placeholder="e.g. - 9:30 AM - 1:15 PM" id="monday" type="text" class="validate">
        <label for="monday">Monday</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="tuesday" type="text" class="validate">
        <label for="tuesday">Tuesday</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="wednesday" type="text" class="validate">
        <label for="wednesday">Wednesday</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="thursday" type="text" class="validate">
        <label for="thursday">thursday</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="friday" type="text" class="validate">
        <label for="friday">Friday</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="saturday" type="text" class="validate">
        <label for="saturday">Saturday</label>
      </div>
      <div class="input-field col s12 m4">
        <input id="sunday" type="text" class="validate">
        <label for="sunday">Sunday</label>
      </div>
      <!-- AVAILABILITY END -->
    </div>  

    



  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close btn waves-effect waves-green">Join SNT</a>
  </div>
</div>
