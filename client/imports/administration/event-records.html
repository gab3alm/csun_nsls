<div class="container">
  <div class="row">
    <p class="title">Event Records</p>

    <ul *ngFor="let event of Events" materialize="collapsible" class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header"><p class="event-title">{{event.name}} || {{event.date}}</p></div>
        <div class="collapsible-body">
          <table class="bordered centered highlight responsive-table">
            <thead>
              <tr>
                <th data-field="id">#</th>
                <th data-field="id">Ticket ID</th>
                <th data-field="name">Full Name</th>
                <th data-field="price">Email</th>
                <th data-field="phone">Phone</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let attendee of event.attendants; let i = index">
                <td class="table-info">{{i+1}}</td>
                <td class="table-info">{{attendee.ticket}}</td>
                <td class="table-info cap">{{attendee.firstname}} {{attendee.lastname}}</td>
                <td class="table-info">{{attendee.email}}</td>
                <td class="table-info">{{attendee.phone}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </li>
    </ul>
  </div>
</div>
